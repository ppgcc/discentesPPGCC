aviso1: "Os resultados apresentados nesta página, foram baseados no Relatório do Qualis Periódicos e Eventos Científicos da CAPES (área Ciência da Computação) e para as Conferências/Eventos, também foi utilizada a Planilha de Trabalho. Ou seja, os links utilizados para os cálculos das CONFERÊNCIAS, são os que constam na Planilha de Trabalho (pois foram os validados pelo comitê da SBC) e por isso que NÃO ESTÁ sendo utilizado os links do Google Scholar mais atuais."
aviso2: "Para a consulta referente aos PERIÓDICOS, foi realizado uma automatização via script Python, que busca o valor de Percentil, por meio de uma API, os links dos periódicos na Scopus e aplica a regra conforme descrito no Infográfico Periódicos. Este script atualiza uma planilha do Google Sheets, que automaticamente é replicada na consulta que consta na aba Periódicos desta página. Nesta planilha consta os links utilizados, as datas das atualizações e os logs referente às tentativas de busca automática."
aviso3: "O código do script Python utilizado para este processo está disponibilizado para consulta pública no GitHub, como também para receber feedback de melhorias no código. Algumas informações do script referente à credenciais foram omitidas, devido à segurança de acesso à minha conta do Google. Este Script está configurado para executar aos domingos à meia-noite (horário de Brasília) e está hospedado no Heroku."
aviso4: "Para solicitar a inserção de novos Periódicos, preencha o Formulário disponibilizado na aba Periódicos, seguindo as observações que constam na descrição do próprio formulário, que farei a inserção."
aviso5: "Qualquer inconsistência encontrada ou feedback, entre em contato:"
aviso6: "Esta página está em constante construção e o que está sendo disponibilizando é um valor estimado do Qualis, podendo ele ser maior ou menor dependendo do ano do índice (ou fonte Scholar ou Metrics – para as consultas de Conferências) que estiver sendo utilizado. Já para os Periódicos, poderá haver diferença entre os valores de percentis da Scopus e da Web of Science, mas quando isso ocorrer, considere sempre o maior (melhor) Qualis."
aviso7: ""

warning1: "The results presented on this page were based on the CAPES Qualis Journals and Scientific Events Report (Computer Science area) and for the Conferences/Events, the Worksheet was also used. In other words, the links used for the calculations of the CONFERENCES are those contained in the Worksheet (as the SBC committee validated them), and that is why the most current Google Scholar links are not being used."
warning2: "For the query referring to JOURNALS, automation was performed via a Python script, which searches for the Percentile value through an API, the journals' links in Scopus, and applies the rule described in the Infographic Journals. This script updates a Google Sheets spreadsheet, which is automatically replicated in the query on the Journals tab on this page. This worksheet contains the links used, the dates of updates, and the logs referring to automatic search attempts."
warning3: "The Python script code used for this process is available for public consultation on GitHub, as well as to receive feedback on code improvements. Some information in the script regarding credentials has been omitted due to the security of access to my Google account. This Script is configured to run on Sundays at midnight (Brasília time) and is hosted on Heroku."
warning4: "To request the insertion of new Periodicals, fill in the new Form available on the Journals tab, following the observations in the description of the form itself, which I will insert."
warning5: "Any inconsistency found or feedback, please contact me:"
warning6: "This page is in constant construction and what is being made is an estimated value of Qualis, which may be higher or lower depending on the year of the index (or Scholar or Metrics source - for Conference consultations) being used. As for Journals, there may be a difference between the percentile values of Scopus and Web of Science, but when this occurs, always consider the highest (best) Qualis."
warning7: ""

