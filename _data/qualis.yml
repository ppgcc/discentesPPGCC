aviso1: 'Os resultados apresentados nesta página, foram baseados no Relatório do Qualis Periódicos e Eventos Científicos da CAPES (área Ciência da Computação) e para as Conferências/Eventos, também foi utilizada a Planilha de Trabalho.'
aviso2: 'Para a consulta referente às CONFERÊNCIAS, foi realizado uma automatização via script Python, que busca por meio dos links das conferências do Google Scholar, o valor do H5 e aplica a regra conforme descrito no Infográfico Conferências. Este script atualiza uma planilha do Google Sheets, que automaticamente é replicada na consulta que consta na aba Conferências desta página. Nesta planilha consta os links utilizados, as datas das atualizações e os logs referente às tentativas de busca automática. '
aviso3: 'Essa automatização é dependente do link do Google Scholar Source. Ou seja, caso não haja um link com a informação [Índice h5: 16], por exemplo, para a Conferência, a automatização não se aplica. Os links utilizados para esta automatização foram copiados da Planilha de Trabalho. Exemplos de links com a informação do índice (que funciona a automatização) e sem informação (que não funciona a automatização):  '
aviso4: 'O código do script Python utilizado para este processo está disponibilizado para consulta pública no GitHub, como também para receber feedback de melhorias no código. Algumas informações do script referente à credenciais foram omitidas, devido à segurança de acesso à minha conta do Google. Este Script está configurado para executar todos os dias (de segunda a domingo) à meia-noite (horário de Brasília) e está hospedado no Heroku.'
aviso5: 'Ainda não foi elaborada uma consulta do Novo Qualis para Periódicos. Caso seja liberada uma lista de Periódicos pela CAPES, será trabalhada em uma possível automatização pela busca do percentil na Scopus, pelo menos.'
aviso6: 'Qualquer inconsistência encontrada ou feedback, envie para o e-mail: '
aviso7: 'Esta página está em construção, portanto, devido a este processo de automatização, poderá haver inconsistências e portanto, é aconselhado conferir aplicando a regra conforme descrito nas abas dos Infográficos abaixo.'
aviso8: ''

warning1: 'The results presented on this page were based on the CAPES Qualis Periodicals and Scientific Events Report (Computer Science area) and for the Conferences / Events, the Worksheet was also used.'
