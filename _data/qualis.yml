aviso1: "Os resultados referentes aos EVENTOS/CONFERÊNCIAS apresentados nesta página, foram baseados no Relatório da Comissão de Qualis Eventos da Avaliação Quadrienal 2017-2020 (Área de Avaliação: Computação)."
aviso2: "Para a consulta referente aos PERIÓDICOS, foi realizado uma automatização via script Python, que busca o valor de Percentil, por meio de uma API, os links dos periódicos na Scopus e aplica a regra conforme descrito no Infográfico Periódicos. Este script atualiza uma planilha do Google Sheets, que automaticamente é replicada na consulta que consta na aba Periódicos desta página. Nesta planilha constam os links utilizados, as datas das atualizações e os logs referente às tentativas de busca automática."
aviso3: "O código do script Python utilizado para este processo está disponibilizado para consulta pública no GitHub, como também para receber feedback de melhorias no código. Algumas informações do script referente às credenciais foram omitidas, devido à segurança de acesso à minha conta do Google."
aviso4: "Para solicitar a inserção de novos Periódicos, preencha o Formulário disponibilizado na aba Periódicos, seguindo as observações que constam na descrição do próprio formulário, que farei a inserção."
aviso5: "Qualquer inconsistência encontrada ou feedback, entre em contato:"
aviso6: "Os valores do Qualis para os Eventos Científicos estão atualizados conforme Quadrienal 2017-2020. Para os Periódicos, poderá haver diferença entre os valores de percentis da Scopus e da Web of Science, mas quando isso ocorrer, considere sempre o maior (melhor) Qualis."
aviso7: ""

warning1: "The results referring to the EVENTS/CONFERENCES presented on this page were based on the Report of the Qualis Events Commission of the `Quadrienal 2017-2020` Assessment (Area of Assessment: Computing)."
warning2: "For the query referring to JOURNALS, automation was performed via a Python script, which searches for the Percentile value through an API, the journals' links in Scopus, and applies the rule described in the Infographic Journals. This script updates a Google Sheets spreadsheet, which is automatically replicated in the query on the Journals tab on this page. This worksheet contains the links used, the dates of updates, and the logs referring to automatic search attempts."
warning3: "The Python script code used for this process is available for public consultation on GitHub, as well as to receive feedback on code improvements. Some information in the script regarding credentials has been omitted due to the security of access to my Google account."
warning4: "To request the insertion of new Periodicals, fill in the new Form available on the Journals tab, following the observations in the description of the form itself, which I will insert."
warning5: "Any inconsistency found or feedback, please contact me:"
warning6: "Qualis values ​​for Scientific Events are updated according to the 'Quadrienal 2017-2020'. For Journals, there may be a difference between the percentile values ​​of Scopus and the Web of Science, but always consider the highest (better) Qualis when this occurs."
warning7: ""

