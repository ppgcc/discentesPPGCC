aviso1: 'Os resultados apresentados nesta página, foram baseados no Relatório do Qualis Periódicos e Eventos Científicos da CAPES (área Ciência da Computação) e para as Conferências/Eventos, também foi utilizada a Planilha de Trabalho.'
aviso2: 'Para a consulta referente às CONFERÊNCIAS, foi realizado uma automatização via script Python, que busca por meio dos links das conferências do Google Scholar, o valor do H5 e aplica a regra conforme descrito no Infográfico Conferências. Este script atualiza uma planilha do Google Sheets, que automaticamente é replicada na consulta que consta na aba Conferências desta página. Nesta planilha consta os links utilizados, as datas das atualizações e os logs referente às tentativas de busca automática. '
aviso3: 'Essa automatização é dependente do link do Google Scholar Source. Ou seja, caso não haja um link com a informação [Índice h5: 16], por exemplo, para a Conferência, a automatização não se aplica. Os links utilizados para esta automatização foram copiados da Planilha de Trabalho. Exemplos de links com a informação do índice (que funciona a automatização) e sem informação (que não funciona a automatização):  '
aviso4: 'O código do script Python utilizado para este processo está disponibilizado para consulta pública no GitHub, como também para receber feedback de melhorias no código. Algumas informações do script referente à credenciais foram omitidas, devido à segurança de acesso à minha conta do Google. Este Script está configurado para executar todos os dias (de segunda a domingo) à meia-noite (horário de Brasília) e está hospedado no Heroku.'
aviso5: 'No momento, ainda não foram adicionados todos os Periódicos para consulta, mas grande parte dos da área da CC foram adicionados. As mesmas tarefas informadas nos Avisos 2, 3 e 4 também foram realizadas para a aba dos PERIÓDICOS, no entanto, foi utilizada a Scopus como base para a busca dos percentis. As datas das últimas atualizações, podem ser consultadas diretamente na planilha de automatização. '
aviso6: 'Qualquer inconsistência encontrada ou feedback, envie para o e-mail: '
aviso7: 'Esta página está em construção, portanto, devido a este processo de automatização, poderá haver inconsistências e portanto, é aconselhado conferir aplicando a regra conforme descrito nas abas dos Infográficos abaixo.'
aviso8: ''

warning1: 'The results presented on this page were based on the CAPES Qualis Periodicals and Scientific Events Report (Computer Science area) and for the Conferences / Events, the Worksheet was also used.'
warning2: 'For the consultation regarding CONFERENCES, an automation was carried out via Python script, which searches through the links of Google Scholar conferences, the value of H5 and applies the rule as described in the Conferences Infographic. This script updates a Google Sheets spreadsheet, which is automatically replicated in the query on the Conferences tab on this page. This spreadsheet contains the links used, the dates of the updates and the logs regarding the automatic search attempts. '
warning3: 'This automation is dependent on the Google Scholar Source link. That is, if there is no link with the information [Index h5: 16], for example, for the Conference, automation does not apply. The links used for this automation were copied from the Worksheet. Examples of links with index information (which automation works) and without information (which automation does not work): '
warning4: 'The Python script code used for this process is available for public consultation on GitHub, as well as to receive feedback on code improvements. Some information in the script regarding credentials has been omitted due to the security of access to my Google account. This Script is configured to run every day (Monday to Sunday) at midnight (Brasília time) and is hosted on Heroku.'
warning5: 'At the moment, not all Journals have been added for consultation, but most of those in the CC area have been added. The same tasks reported in Warnings 2, 3, and 4 were also performed for the JOURNALS tab. However, the Scopus was used as the basis for searching the percentiles. The dates of the last updates can be consulted directly in the automation worksheet. '
warning6: 'Any inconsistencies found or feedback, send to e-mail:'
warning7: 'This page is under construction, therefore, due to this automation process, there may be inconsistencies and therefore, it is advisable to check applying the rule as described in the Infographics tabs below.'
