cookies-msg1: "Nós usamos cookies em nosso site para melhorar a sua experiência de navegação e para personalizar o conteúdo que você vê. Ao clicar em 'ENTENDI' abaixo, você concorda com o uso de cookies em nosso site."
cookies-msg2: "Os cookies são pequenos arquivos de texto que são armazenados no seu dispositivo quando você visita um site. Usamos cookies para analisar o tráfego do site e entender como os usuários interagem com nosso conteúdo, para que possamos melhorar a experiência do usuário."
cookies-msg3: "Se você tiver alguma dúvida ou preocupação sobre nossa política de cookies, entre em contato conosco pelo endereço de e-mail: olimar.borges@edu.pucrs.br."

cookies-msg1-en: "We use cookies on our website to improve your browsing experience and to personalize the content you see. By clicking 'I GET IT' below, you agree to the use of cookies on our website."
cookies-msg2-en: "Cookies are small text files stored on your device when you visit a website. We use cookies to analyze website traffic and understand how users interact with our content to improve users' experience."
cookies-msg3-en: "If you have any questions or concerns about our cookie policy, please contact us at the email address: olimar.borges@edu.pucrs.br."